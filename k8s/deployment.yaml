apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot
          image: GCR_IMAGE_PLACEHOLDER
          ports:
            - containerPort: 9091
          env:
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx1024m"
